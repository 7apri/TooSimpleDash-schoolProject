<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SimpleDash</title>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">


    <!-- Meta description  -->
    <meta name="description" content="Login page for SimpleDash - simple and clean dashboard login.">

    <!-- Social media tagy -->
    <meta property="og:title" content=" SimpleDash ">
    <meta property="og:description" content="A simple dashboard">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./assets/og-image.png">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#393E46">
</head>
<body>
    <header>
        <h1>Simle Dash</h1>
        <span>Hi Username</span>
        <div class="left">
            <button class="mode-btn">
                <img src="./assets/Icons/lightbulb-solid-full.svg"alt="switch to light mode" width="24px" height="24px" class="icon">
            </button>
            <button class="log-out-btn">Log out</button>
        </div>
    </header>
    <main>
        <section class="widget weather " tabindex="0">
            <div class="weather-main">
                <span class="temp"></span>
                <span class="city"></span>
            </div>
            <div class="weather-short hidden">
                <h2>WEATHER SHORT</h2>
            </div>
        </section>
        <section class="widget todo" tabindex="0">
            <ul class="todo-list">
                <li>
                    <label class="todo-item">
                        <input type="checkbox" tabindex="-1">
                        <span></span>
                    </label>
                </li>
            </ul>
            <div class="todo-short hidden">
                <h2>TODO SHORT</h2>
            </div>
        </section>
        <section class="widget calendar" tabindex="0">
            <div class="calendar-short hidden">
                <h2>CALENDAR SHORT</h2>
            </div>
        </section>
    </main>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
